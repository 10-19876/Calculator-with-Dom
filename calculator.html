<!DOCTYPE html>
<html>
<head>
  <title>DOM Calculator</title>
  <style>
    input { width: 100%; height: 40px; }
    button { width: 48px; height: 40px; }
    
  body {
    background: #f2f2f2;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    font-family: Arial;
  }

  .calculator {
    background: #222;
    padding: 15px;
    border-radius: 10px;
    width: 220px;
  }

  input {
    width: 100%;
    height: 45px;
    font-size: 20px;
    margin-bottom: 10px;
    text-align: right;
    border: none;
    padding-right: 10px;
  }

  button {
    width: 48px;
    height: 40px;
    margin: 4px;
    font-size: 16px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }

  button:hover {
    background: #ccc;
  }
</style>
</head>
<body>

<div class="calculator">
  <input type="text" id="display" disabled>

  <button onclick="press('1')">1</button>
  <button onclick="press('2')">2</button>
  <button onclick="press('+')">+</button>
  <button onclick="calculate()">=</button>
  <button onclick="clearDisplay()">C</button>
</div>

<!-- JS file link -->
<script src="script.js"></script>
</body>
</html>
